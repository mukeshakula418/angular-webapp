# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webapp-mukesh

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_189264c4ad204223910608691a8b3afb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b2c2aa8c9764410abd11086773942605 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_189264c4ad204223910608691a8b3afb }}/mukesh1818/angular-webapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webapp-mukesh'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9b9b118daaf94147b301eb232900e28b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_189264c4ad204223910608691a8b3afb }}/mukesh1818/angular-webapp:${{ github.sha }}'